       - asset: fonts/Iconsapp.ttf
    
flutter_intl:
  enabled: true
  # Opcional
  # Default: en
  # <language code> [_<script code>][_<country code>]
  main_locale: en

  # Opcional
  # Default: S
  # Suggested alternative name: AppLocalizations
  class: S